
<div class="container">
  <form
    #signInForm="ngForm"
    (ngSubmit)="signIn()"
    class="row g-1 d-flex flex-column align-items-center"
  >
    <h2 class="col-md-4 text-center mb-3">Iniciar sesión</h2>
    <div class="form-floating mb-3 col-md-4">
      <input
        pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
        name="email"
        type="email"
        [(ngModel)]="user.email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        required
        autofocus
        #email="ngModel"
      />
      <label for="floatingInput">Email</label>

      <div
      class="alert alert-danger"
      *ngIf="email.invalid && (email.dirty || email.touched)"
    >
      <div *ngIf="email.hasError('required')">
        Dígite su email por favor
      </div>
      <div *ngIf="email.hasError('pattern')">
        Email inválido Ejemplo: user1020@gmail.com
      </div>
    </div>

    </div>

    <div class="form-floating col-md-4 mb-2">
      <input
      name="password"
        type="password"
        [(ngModel)]="user.password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        required
        #password = "ngModel"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary col-md-4" [disabled] = "email.invalid || password.invalid">Sign In</button>
    </div>
  </form>
</div>
